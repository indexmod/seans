<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/styles-cover.css' | relative_url }}">
    {% include favicon.html %}
    {% include meta.html %}
    <script>
      document.addEventListener("DOMContentLoaded", function() {
          const currentHour = new Date().getHours().toString().padStart(2, '0');
          const redirectUrl = `/hours/${currentHour}`;

          // Получаем значение задержки из фронтматтера (по умолчанию 5000, если не указано)
          const delay = {{ page.redirect_delay | default: 10000 }};

          // Выполняем редирект с задержкой
          setTimeout(function() {
              window.location.href = redirectUrl;
          }, delay);
      });
    </script>
</head>
<body>
    <div class="soft-noise"></div>
    <main>
      <img src="/earth.gif" alt="Earth Animation" width="100" height="100">
      <br>
        {{ content }}
    </main>
</body>
</html>
