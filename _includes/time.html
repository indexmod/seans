<script>
    // Функция для обновления времени
    function updateTime() {
        const timeWrapper = document.getElementById('header-time-wrapper'); // Обновлен ID элемента
        if (timeWrapper) { // Проверяем, существует ли элемент
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');

            // Формируем строку времени
            timeWrapper.textContent = `${hours}:${minutes}:${seconds}`;
        }
    }

    // Запускаем обновление времени каждую секунду
    setInterval(updateTime, 1000);
    updateTime(); // Немедленный запуск для отображения времени сразу
</script>
